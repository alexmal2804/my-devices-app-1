<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Иконки приложения -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#21A038" />
    <meta name="theme-color" content="#21A038" />
    <title>My Devices App - Управление устройствами</title>
    <meta
      name="description"
      content="Система управления устройствами с ИИ-помощником"
    />

    <!-- Open Graph метатеги -->
    <meta property="og:title" content="My Devices App" />
    <meta
      property="og:description"
      content="Система управления устройствами с ИИ-помощником"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon.svg" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />

    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(
          135deg,
          #e8f5e8 0%,
          #ffffff 50%,
          #f0f8f0 100%
        );
        min-height: 100vh;
      }

      #root {
        min-height: 100vh;
      }

      /* Прелоадер с красивой иконкой */
      .app-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background: linear-gradient(
          135deg,
          #e8f5e8 0%,
          #ffffff 50%,
          #f0f8f0 100%
        );
      }

      .app-loader svg {
        width: 80px;
        height: 80px;
        animation: pulse 2s ease-in-out infinite;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      .app-loader h2 {
        margin-top: 20px;
        color: #2e7d2e;
        font-weight: 600;
        letter-spacing: 0.5px;
        font-size: 1.2rem;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      /* Скрыть прелоадер когда приложение загружено */
      .app-loaded .app-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Прелоадер с нашей иконкой -->
      <div class="app-loader">
        <svg
          width="80"
          height="80"
          viewBox="0 0 512 512"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient
              id="loaderBgGradient"
              x1="0%"
              y1="0%"
              x2="100%"
              y2="100%"
            >
              <stop offset="0%" style="stop-color: #4caf50; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #43a047; stop-opacity: 1"
              />
            </linearGradient>
            <linearGradient
              id="loaderLaptopGradient"
              x1="0%"
              y1="0%"
              x2="100%"
              y2="100%"
            >
              <stop offset="0%" style="stop-color: #ffffff; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #f8f9fa; stop-opacity: 1"
              />
            </linearGradient>
            <linearGradient
              id="loaderScreenGrad"
              x1="0%"
              y1="0%"
              x2="100%"
              y2="100%"
            >
              <stop offset="0%" style="stop-color: #263238; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #37474f; stop-opacity: 1"
              />
            </linearGradient>
            <linearGradient
              id="loaderAccentGrad"
              x1="0%"
              y1="0%"
              x2="100%"
              y2="100%"
            >
              <stop offset="0%" style="stop-color: #4caf50; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #66bb6a; stop-opacity: 1"
              />
            </linearGradient>
          </defs>
          <rect
            width="512"
            height="512"
            rx="64"
            ry="64"
            fill="url(#loaderBgGradient)"
          />
          <g transform="translate(256, 256)">
            <rect
              x="-140"
              y="30"
              width="280"
              height="80"
              rx="8"
              ry="8"
              fill="url(#loaderLaptopGradient)"
            />
            <rect
              x="-130"
              y="-100"
              width="260"
              height="130"
              rx="8"
              ry="8"
              fill="url(#loaderLaptopGradient)"
            />
            <rect
              x="-115"
              y="-85"
              width="230"
              height="100"
              rx="4"
              ry="4"
              fill="url(#loaderScreenGrad)"
            />
            <circle cx="0" cy="-35" r="12" fill="url(#loaderAccentGrad)" />
            <circle cx="0" cy="-35" r="6" fill="#FFFFFF" />
          </g>
        </svg>
        <h2>Загрузка...</h2>
      </div>
      <script type="module" src="/src/main.tsx"></script>
    </div>
  </body>
</html>
